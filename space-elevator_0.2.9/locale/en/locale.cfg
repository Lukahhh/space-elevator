[mod-setting-description]
space-elevator-power-consumption=Base power draw when operational (in MW). Default: 10 MW.
space-elevator-rocket-parts=Number of rocket parts required per launch. Vanilla silo requires 100. Default: 1.
space-elevator-fluid-tank-capacity=Capacity of elevator and dock fluid tanks. Default: 25,000.
space-elevator-construction-time-multiplier=Multiply all construction stage times. 0.5 = faster, 2.0 = slower. Default: 1.0.
space-elevator-material-cost-multiplier=Multiply all material requirements. 0.5 = cheaper, 2.0 = more expensive. Default: 1.0.
space-elevator-manual-item-transfer=Items transferred per manual Upload/Download button click. Default: 10.
space-elevator-auto-transfer-rate=Items transferred per auto-transfer tick (every 0.5 seconds). Default: 10.
space-elevator-manual-fluid-transfer=Fluid transferred per manual Upload/Download button click. Default: 1,000.
space-elevator-travel-time=Time to travel between surface and platform (in seconds). Default: 3.
space-elevator-show-debug-button=Show the debug button to skip construction (for testing). Default: Off.
