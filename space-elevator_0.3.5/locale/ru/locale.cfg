[entity-description]
space-elevator=Массивный орбитальный трос, позволяющий быстро и эффективно транспортировать груз между планетой и космической платформой. Строится поэтапно. Требует значительного количества электричества для работы.
space-elevator-dock=Стыковочное место на платформе для связи с космическим лифтом. Позволяет транспортировать груз в обе стороны.
space-elevator-chest=Внутреннее хранилище строительных материалов для космического лифта.
space-elevator-fluid-tank=Жидкостное хранилище космического лифта. Появляется на северной части космолифта. Подсоедините трубы для транспортировки жидкости на платформу.
space-elevator-dock-fluid-tank=Стыковочное место на платформе для связи с космическим лифтом. Позволяет транспортировать жидкость в обе стороны.

