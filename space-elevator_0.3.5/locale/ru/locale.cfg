[mod-setting-description]
space-elevator-power-consumption=Потребление электроэнергии для нормального функционирования (MW). По умолчанию: 10 MW.
space-elevator-rocket-parts=Количество деталей ракеты для одного запуска. Ракетная шахта использует 100. По умолчанию: 1.
space-elevator-fluid-tank-capacity=Объём хранимой жидкости в резервуарах лифта и платформы. По умолчанию: 25,000.
space-elevator-construction-time-multiplier=Множитель времени этапа строительства. 0.5 = быстрее, 2.0 = медленнее. По умолчанию: 1.0.
space-elevator-material-cost-multiplier=Множитель количества всех строительных материалов. 0.5 = дешевле, 2.0 = дороже. По умолчанию: 1.0.
space-elevator-manual-item-transfer=Количество предметов, перемещаемых в ручном режиме. По умолчанию: 10.
space-elevator-auto-transfer-rate=Количество предметов, перемещаемых в автоматическом режиме за тик (каждые 0.5 секунд). По умолчанию: 10.
space-elevator-manual-fluid-transfer=Количество жидкости, перемещаемой в ручном режиме. По умолчанию: 1,000.
space-elevator-auto-fluid-transfer-rate=Количество жидкости, перемещаемой в автоматическом режиме за тик (каждые 0.5 секунд). По умолчанию: 1,000.
space-elevator-travel-time=Время транспортировки груза от поверхности до платформы (в секундах). По умолчанию: 3.
space-elevator-show-debug-button=Показать кнопку мгновенного создания лифта (для тестирования). По умолчанию: Off.
