space-elevator-dock=Стыковочное хранилище космического лифта, которое нужно расположить на платформе для связывания с космическим лифтом.
space-elevator-dock-fluid-tank=Стыковочный резервуар для транспортировки жидкости между платформой и планетой. Устанавливается после стыковочного хранилища.

